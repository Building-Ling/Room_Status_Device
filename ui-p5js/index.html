<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Status Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    #log {
      width: 100%;
      height: 120px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
      padding: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .panel {
      max-width: 480px;
      margin: 12px auto;
      padding: 12px 16px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .panel h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .row {
      margin-bottom: 8px;
    }
    label {
      font-size: 13px;
      margin-right: 4px;
    }
    button, input, select {
      font-family: inherit;
      font-size: 13px;
      margin: 2px 4px 2px 0;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Room Status Controller</h2>
    <div class="row">
      <button id="btnConnect">Connect Serial</button>
      <span id="statusText">Not connected</span>
    </div>

    <div class="row">
      <strong>Status:</strong><br />
      <button id="btnAvailable">AVAILABLE</button>
      <button id="btnBusy">BUSY</button>
      <button id="btnMeeting">MEETING</button>
    </div>

    <div class="row">
      <strong>Custom status:</strong><br />
      <input id="statusInput" type="text" placeholder="Custom status text" style="width:60%;" />
      <button id="btnSendStatus">Send STATUS</button>
    </div>

    <div class="row">
      <strong>Timer:</strong><br />
      <label for="timerMode">Mode:</label>
      <select id="timerMode">
        <option value="UP">UP (count up)</option>
        <option value="DOWN">DOWN (count down)</option>
      </select>
      <label for="timerMinutes">Minutes:</label>
      <input id="timerMinutes" type="number" min="1" max="999" value="25" style="width:60px;" />
      <button id="btnStartTimer">Start TIMER</button>
      <button id="btnStopTimer">Stop TIMER</button>
    </div>

    <div class="row">
      <strong>Emoji:</strong><br />
      <select id="emojiSelect">
        <option value="SMILE">SMILE</option>
        <option value="NEUTRAL">NEUTRAL</option>
        <option value="BUSY">BUSY</option>
        <option value="SLEEP">SLEEP</option>
        <option value="CHECK">CHECK</option>
        <option value="WARN">WARN</option>
      </select>
      <button id="btnEmoji">Set EMOJI</button>
    </div>

    <div class="row">
      <button id="btnClear">CLEAR</button>
    </div>
  </div>

  <div class="panel">
    <h2>Arduino Log</h2>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <!-- Our scripts -->
  <script src="serial.js"></script>
  <script src="ui.js"></script>
</body>
</html>
